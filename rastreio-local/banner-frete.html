<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner de Frete - Componente</title>
    <style>
        .banner-frete {
            padding: 16px 24px;
            max-width: 1200px;
            margin: 0 auto;
            font-family: Rebond Grotesque, Arial, sans-serif;
            font-weight: 600;
        }

        .banner-frete-features {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .banner-frete-feature {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #686868;
            font-size: 16px;
            white-space: nowrap;
        }

        .banner-frete-icon {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .banner-frete-highlight {
            color: #388E3C;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .banner-frete-features {
                gap: 24px;
            }
            
            .banner-frete-feature {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .banner-frete-features {
                gap: 16px;
            }
            
            .banner-frete-feature {
                font-size: 13px;
                gap: 8px;
            }
        }
    </style>
</head>

                <span>Compra Segura</span>
            </div>
        </div>
    </div>

    <script>
        // COMPONENTE FILHO - Apenas lê o estado (zero processamento)
        
        (function() {
            function atualizarEstado() {
                const elementos = document.querySelectorAll('.banner-frete-estado');
                
                if (window.BannerFrete && window.BannerFrete.getEstado) {
                    const estado = window.BannerFrete.getEstado();
                    elementos.forEach(el => el.textContent = estado);
                } else {
                    // Fallback se o detector ainda não carregou
                    elementos.forEach(el => el.textContent = 'Brasil');
                }
            }

            // Atualiza imediatamente
            atualizarEstado();

            // Escuta mudanças do detector
            window.addEventListener('bannerFreteEstadoAtualizado', function(e) {
                const elementos = document.querySelectorAll('.banner-frete-estado');
                elementos.forEach(el => el.textContent = e.detail.estado);
            });
        })();
    </script>
</body>
</html>
